<!DOCTYPE html>

<!-- Fig. 9.4: RandomInt.html -->
<!-- Random integers, shifting and scaling. -->
<html>
   <head>
   	 <meta charset = "utf-8">
   	 <title>Shifted and Scaled Random Integers</title>

       <a href ="../../Projekti 2/Assignment.html"> Back</a>
    <br>
    <br>
   	 <style type = "text/css">
   	 	p, ol { margin: 0; }
   	 	li    { display: inline; margin-right: 10px; }
   	 </style> 
   	 <script>

   	 	var value;

   	 	document.writeln( "<p>Random Numbers</p><ol>" );

   	 	for ( var i = 1; i <= 30; ++1 )
   	 	{
   	 		value = Math.floor( 1 + Math.random() * 6 );
   	 		document.writeln( "<li>" + value + "</li>" );
   	 	} // end for

   	 	document.writeln( "</ol>" );
   	 
     </script>
   </head><body></body>
 </html>
